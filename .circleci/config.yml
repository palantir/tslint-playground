version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout

      - restore_cache:
          keys:
          - dependency-cache-{{ checksum "yarn.lock" }}
          - dependency-cache-

      - run:
          name: Install dependencies
          command: yarn

      - save_cache:
          paths:
            - node_modules
          key: dependency-cache-{{ checksum "yarn.lock" }}

      - run: yarn build

      - persist_to_workspace:
          root: '.'
          paths:
            - build
            - yarn.lock

  test:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout

      - attach_workspace:
          at: '.'

      - restore_cache:
          key:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-

      - run: yarn test

  deploy:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout

      - attach_workspace:
          at: '.'

      - restore_cache:
          key:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-

      - add_ssh_keys:
          fingerprints:
            - "fb:30:a4:41:71:38:18:6f:11:eb:10:c4:f3:b8:07:ac"

      - run: yarn deploy-ci

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
